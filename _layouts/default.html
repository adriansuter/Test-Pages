<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/base.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="doc-menu">
            <a class="doc-menu-heading" href="#">Test Pages</a>

            <ul class="doc-menu-list">
                {% for page in site.html_pages %}
                <li class="doc-menu-item">
                    <a href="{{ page.url | absolute_url }}" class="doc-menu-link">
                        {{ page.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Page Title</h1>
            <h2>A subtitle for your page goes here</h2>
        </div>

        <div class="content">
            {{ content }}
        </div>
    </div>
</div>

<script src="{{ '/assets/js/base.js?v=' | append: site.github.build_revision | relative_url }}"></script>
</body>
</html>
